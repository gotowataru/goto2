<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルなシューティングゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
        }
        #instructions {
            position: absolute;
            top: 50px; /* スコアの下に配置 */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="instructions">
        マウスで移動、クリックで弾が出ます。<br>
        スコアが上がると弾が増えます！
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // プレイヤーの設定
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5
        };

        // 弾と敵の配列
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameOver = false;
        let lastShotTime = 0;
        const shotCooldown = 500; // 発射間隔（ミリ秒）

        // マウスの位置
        let mouseX = player.x;

        // マウスの移動
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        // スコアに応じた弾数の計算
        function getBulletCount() {
            if (score >= 700) return 15; // スコア700以上で15発
            if (score >= 600) return 10; // スコア600以上で10発
            if (score >= 500) return 7; // スコア500以上で7発
            if (score >= 400) return 6; // スコア400以上で6発
            if (score >= 300) return 5; // スコア300以上で5発
            if (score >= 200) return 4; // スコア200以上で4発
            if (score >= 100) return 3; // スコア100以上で3発
            if (score >= 50) return 2; // スコア50以上で2発
            return 1; // それ以下で1発
        }

        // 弾の発射（マウスクリック、スコアに応じた弾数）
        canvas.addEventListener('click', () => {
            if (!gameOver) {
                const currentTime = Date.now();
                if (currentTime - lastShotTime >= shotCooldown) {
                    const bulletCount = getBulletCount();
                    const spacing = 15; // 弾の間隔
                    const startX = player.x - (bulletCount - 1) * spacing / 2; // 中央揃え

                    for (let i = 0; i < bulletCount; i++) {
                        bullets.push({
                            x: startX + i * spacing,
                            y: player.y - player.height / 2,
                            width: 5,
                            height: 10,
                            speed: 7
                        });
                    }
                    lastShotTime = currentTime;
                }
            }
        });

// 敵の生成（1秒ごと、ランダム1～5体、色に応じた速度とサイズ）
        function spawnEnemy() {
            if (!gameOver) {
                // 5色に増やす
                const colors = ['red', 'green', 'blue', 'orange', 'purple'];
                const enemyCount = Math.floor(Math.random() * 5) + 1; // 1～5のランダムな数

                for (let i = 0; i < enemyCount; i++) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    let speed;
                    let size;

                    // 色に応じて速度とサイズを決定 (switch文を使うと見やすい)
                    switch (randomColor) {
                        case 'red':
                            speed = 2;
                            size = 40;
                            break;
                        case 'green':
                            speed = 4;
                            size = 30;
                            break;
                        case 'blue':
                            speed = 6;
                            size = 20;
                            break;
                        case 'orange': // 新しい敵: オレンジ
                            speed = 3; // 例: 赤と緑の中間の速度
                            size = 35; // 例: 赤と緑の中間のサイズ
                            break;
                        case 'purple': // 新しい敵: 紫
                            speed = 5; // 例: 緑と青の中間の速度
                            size = 25; // 例: 緑と青の中間のサイズ
                            break;
                        default: //念のためデフォルト値
                            speed = 4;
                            size = 30;
                    }

                    enemies.push({
                        x: Math.random() * (canvas.width - size), // サイズを考慮したX座標
                        y: 0,
                        width: size,
                        height: size,
                        speed: speed,
                        color: randomColor
                    });
                }
            }
        }
        setInterval(spawnEnemy, 1000); // 1秒ごとに敵を生成（これは変更なし）// 敵の生成（1秒ごと、ランダム1～5体、色に応じた速度とサイズ）
        function spawnEnemy() {
            if (!gameOver) {
                // 5色に増やす
                const colors = ['red', 'green', 'blue', 'orange', 'purple'];
                const enemyCount = Math.floor(Math.random() * 5) + 1; // 1～5のランダムな数

                for (let i = 0; i < enemyCount; i++) {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    let speed;
                    let size;

                    // 色に応じて速度とサイズを決定 (switch文を使うと見やすい)
                    switch (randomColor) {
                        case 'red':
                            speed = 2;
                            size = 40;
                            break;
                        case 'green':
                            speed = 4;
                            size = 30;
                            break;
                        case 'blue':
                            speed = 6;
                            size = 20;
                            break;
                        case 'orange': // 新しい敵: オレンジ
                            speed = 3; // 例: 赤と緑の中間の速度
                            size = 35; // 例: 赤と緑の中間のサイズ
                            break;
                        case 'purple': // 新しい敵: 紫
                            speed = 5; // 例: 緑と青の中間の速度
                            size = 25; // 例: 緑と青の中間のサイズ
                            break;
                        default: //念のためデフォルト値
                            speed = 4;
                            size = 30;
                    }

                    enemies.push({
                        x: Math.random() * (canvas.width - size), // サイズを考慮したX座標
                        y: 0,
                        width: size,
                        height: size,
                        speed: speed,
                        color: randomColor
                    });
                }
            }
        }
        setInterval(spawnEnemy, 1000); // 1秒ごとに敵を生成（これは変更なし）

        // 衝突判定
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ゲームループ
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 50);
                return;
            }

            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤーの移動（マウスに追従）
            player.x = mouseX - player.width / 2;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // プレイヤーの描画
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // 弾の更新と描画
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 敵の更新と描画
            enemies = enemies.filter(enemy => enemy.y < canvas.height);
            enemies.forEach(enemy => {
                enemy.y += enemy.speed; // 色に応じた速度で移動
                ctx.fillStyle = enemy.color; // 敵の色を使用
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height); // 色に応じたサイズで描画

                // 敵とプレイヤーの衝突
                if (isColliding(player, enemy)) {
                    gameOver = true;
                }

                // 弾と敵の衝突
                bullets.forEach((bullet, bulletIndex) => {
                    if (isColliding(bullet, enemy)) {
                        enemies.splice(enemies.indexOf(enemy), 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                });
            });

            requestAnimationFrame(gameLoop);
        }

        // ゲーム開始
        gameLoop();
    </script>
</body>
</html>
